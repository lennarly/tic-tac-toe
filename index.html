<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Title -->
    <title>Задача JS</title>
    <!-- Style -->
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__title">Задача JS</div>
            <div class="header__subtitle">Крестики-нолики</div>
        </div>
        <div class="game">
            <h2>Игра</h2>
            <div class="board">
                <div class="board__player">Игрок</div>
                <div class="board__center">
                    <span class="score-player">0</span>
                    <span>-</span>
                    <span class="score-computer">0</span>
                </div>
                <div class="board__computer">Компьютер</div>
            </div>
            <div class="grid">
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
                <div class="grid__cell"></div>
            </div>
            <h2>История игр</h2>
            <div class="history"></div>
        </div>
    </div>
    <!-- Script -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- End Script -->
</body>
</html>
